<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./reservation.css">
  <title>Document</title>
</head>

<body>
  <section class="part3">
    <div class="container-fluid real">
      <h1 class="baby" >Make a reservation</h1>
      <p>Book a parking space!</p>
    </div>

    <!-- <div class=" container-fluid main"></div> -->
    <div class="container  ">
      <div class="form">
        <form action="" class="row g-3 needs-validation" validate>
          
          <div class="col-md-6">
            <label for="inputdate" class="form-label">Entry Date</label>
            <input type="date" class="form-control" id="inputEntrydate" required>
          </div>
          
          <div class="col-md-6">
            <label for="inputdate" class="form-label">Exit Date</label>
            <input type="date" class="form-control" id="inputExitdate" required>
          </div>
          
          <div class="col-md-4">
            <label for="inputSpace" class="form-label">Choose your space</label>
            <select id="inputSpace" class="form-control">
              <option selected>Choose...</option>
              <option>Short-term</option>
              <option>Regular</option>
              <option>Exclusive</option>
            </select>
          </div>
          
          <div class="col-md-4">
            <label for="inputcar" class="form-label">Car model</label>
            <input type="text" class="form-control" id="carModel" required>
          </div>
          
          <div class="col-md-4">
            <label for="inputcar" class="form-label">License plate</label>
            <input type="text" class="form-control" id="licensePlate" required>
          </div>
          
          <div class="col-md-6">
            <label for="inputname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="inputFirstName" required>
          </div>
          
          <div class="col-md-6">
            <label for="inputname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastName" required>
          </div>
          
          <div class="col-md-6">
            <label for="inputemail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
         
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Pasword</label>
            <input type="password" class="form-control" id="inputPassword" required>
          </div>
          
          <div class="col-md-4">
            <label for="inputnumber" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" required>
          </div>
         
          <div class="col-12">
            <button type="submit" class="btn">Continue</button>
          </div>
       
        </form>
      </div>
    </div>
  </section>














<script src="./reservation .js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
